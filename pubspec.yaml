name: admin
description: Mobile Admin Panel.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  data_table_2: ^2.3.12
  flutter_form_builder: ^7.8.0
  flutter_svg: ^0.23.0+1
  fl_chart: ^0.61.0
  font_awesome_flutter: ^10.4.0
  google_fonts: ^4.0.3
  provider: ^6.0.5

  firebase_core: ^2.7.0
  firebase_database: ^10.0.14

  app_version_update:
    git:
      url: https://github.com/Etiya/admin_panel_packages
      path: packages/app_version_update

  maintenance_mode:
    git:
      url: https://github.com/Etiya/admin_panel_packages
      path: packages/maintenance_mode

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
